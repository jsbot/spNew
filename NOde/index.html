<!doctype html>
<html lang="en">
<head>
    <title>SimpleP</title>

</head>
<body>
<script src="socket.io.js"></script>
<script>
  socket = io.connect('http://localhost:8888');
  socket.on('wellcome', function (data) {
    console.log(data);
  });
  socket.on('news', function (data) {
    console.log(data);
  });  
  function sendMessage(data){
	socket.emit('message', data);
  }
  
  function friends(){
	sendMessage({"id":"0001","collection":"friends"});
	console.log("send Friends reqiest");
  }  
  function data(){
	sendMessage({"id":"0001","collection":"documents"});
	console.log("send Data request");
  }
</script>
<a onclick="friends()">Friends</a>
<a onclick="data()">Data</a>
</body>
</html>
